<template name="newPost">

  <section class="tutors-listing content">
    <h1>Posts <span id="visit"></span></h1>
    <ul class="breadcrumbs">
      <li><a href="{{pathFor 'posts'}}">Posts</a></li>
      <li class="type">New</li>
    </ul>

    <div class="row edit-page">
      <form id="post-editor" class="create-post">
        <div class="large-12 main-block">
          <label>Post Title
          <input type="text" name="title" id="title" placeholder="Title" value="{{title}}">
          </label>
          <label class="js-page-slug">Page Slug (required will automatically remove spaces with dashes)
          <input type="text" name="slug" id="slug" placeholder="Slug" value="{{slug}}">
          </label>
          {{> fileUpload}}
          <br />
          <label>Short Description used on blog index:
            <textarea id="excerpt" name="excerpt" placeholder="Short Post Excerpt">{{excerpt}}</textarea>
          </label>
        </div>

        <div class="large-12 main-block">
          {{> modularContentBuilder}}
        </div>

        <div class="large-12 main-block">
          {{> categories}}
        </div>
        <div class="large-12 main-block">
          <label>Meta Title
          <input type="text" name="metaTitle" id="metaTitle" placeholder="Meta Title" value="{{metaTitle}}">
          </label>
          <label>Meta Description
          <input type="text" name="metaDescription" id="metaDescription" placeholder="Meta Description" value="{{metaDescription}}">
          </label>
        </div>

        <ul class="button-group">
          <li><input type="submit" class="button success" value="Create"></li>
        </ul>

        </form>
      </div>
  </section>
</template>


<template name="fileUpload">
  <div class="image-preview">
    <img src="" alt=""/>
    <input type="text" class="post-file" name="featuredImage">
  </div>
  <div class="post-file-upload">
    <i class="fa fa-camera"></i> Header Image (recommend size: 600x300)
    <input type="file" class="header-upload file">
  </div>

  {{#each files}}
      <p class="ava-percent">{{percent_uploaded}}</p>
  {{/each}}
</template>

<template name="categories">
    <div class="add-specialities specialities categories">
      <h3>Categories</h3>
      <ul>
        {{#each categories}}
          <li class="" data-id="{{_id}}">{{name}}</li>
        {{/each}}
      </ul>
    </div>
</template>
